<VirtualHost *:80>

    DocumentRoot "/var/www/html"
    ServerName pleksdk.local

    ErrorLog  "/var/log/apache2/plekhub.log-error_log"
    CustomLog "/var/log/apache2/plekhub.erro-access_log" common

    <Directory "/var/www/html">

   	Options Indexes MultiViews FollowSymLinks
    	AllowOverride All
        Order allow,deny
        Allow from all

    </Directory>

</VirtualHost>
